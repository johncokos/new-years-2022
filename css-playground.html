<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      border: 1px solid #efefef;
      margin: 1px;
      padding: 5px;
      width: 45%;
    }

    .introduction {
      color: darkgray;
    }

    .text {
      font-size: 10px;
      font-style: italic;
    }

    section {
      display: flex;
      justify-content: space-around;
    }

    p {
      font-size: 6px;
      margin-bottom: 5px;
    }

    header {
      background: #111111;
      color: lightcyan;
      padding: 25px;
      text-align: center;
    }

    span {}
  </style>
</head>

<body>
  <header>
    <h1>Hello This Is A PAGE!</h1>
  </header>
  <main>

    <section>
      <div class="introduction">
        This is the best thing about 102 ... it's all new all the time and your instructor is super cool. Why? Because
        he
        says so. And his kids agree
      </div>

      <div class="text">
        All of that is a lie, he's really kind of a jerk.
      </div>

    </section>

    <section>
      <div>
        I'm a section
      </div>
    </section>

    <span>
      This is a span
    </span>

    <span>
      Me too!
    </span>
  </main>
</body>

</html>
